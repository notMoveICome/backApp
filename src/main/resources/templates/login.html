<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:v-on="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="shortcut icon" href="/favicon.ico}"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
    <meta name="viewport" content="width=device-width"/>
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="base-bg"></div>
<div class="base">
	<div class="base-main">
		<div class="base-logo"></div>
		<form class="base-form">
			<div class="base-con clearfix">
				<span class="icon-user"></span>
				<input type="text" class="form-control" placeholder="1234567890"/>
			</div>
			<div class="base-con clearfix">
				<span class="icon-pwd"></span>
				<input type="password" class="form-control" value="admin" />
			</div>
			<a href="javascript:void(0);" class="btn-login">登 录</a>
			<div class="base-tool">
				<a href="javascript:void(0);" class="btn-register fl">注册</a>
				<a href="javascript:void(0);" class="btn-forget fr">忘记密码？</a>
			</div>
		</form>
	</div>
</div>
<script th:src="@{js/jquery-1.12.0.min.js}"></script>
<script th:src="@{js/login.js}"></script>
</body>
</html>
